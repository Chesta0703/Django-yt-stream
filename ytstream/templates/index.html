<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ytstream</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>YouTube Stream</h1>
            </div>
            

            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'view' %}'">Start Stream</button>
                <button type="button" class="btn btn-outline-primary">End Stream</button>
            </div>
        </div>
    </body>
